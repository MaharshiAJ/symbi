{% if latest_posts_list %}
    <ul>
    {% for post in latest_posts_list %}
    {% if post.status == 2 %}
        <li><a href="{% url 'posts:post_details' post.pk %}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

<a href="{% url 'posts:create_post' %}">New Post</a>
